openapi: 3.0.0
info:
  title: Auth API
  version: "1.0.0"
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minLength: 6
                phoneNumber:
                  type: string
      responses:
        "201":
          description: User registered successfully

  /auth/login:
    post:
      tags: [Auth]
      summary: Log in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: User successfully logged in

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh authentication token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Token refreshed successfully

  /auth/logout:
    post:
      tags: [Auth]
      summary: Log out a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: User logged out successfully

  /auth/lost-email:
    post:
      tags: [Auth]
      summary: Send reset code via email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Reset code sent

  /auth/lost-code:
    post:
      tags: [Auth]
      summary: Reset password using reset code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - reset_code
                - password
              properties:
                email:
                  type: string
                  format: email
                reset_code:
                  type: string
                password:
                  type: string
                  format: password
                  minLength: 6
      responses:
        "200":
          description: Password reset successfully
